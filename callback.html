<!DOCTYPE html>
<html>
<head>
    <title>ScreenStrike - Authorization</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .status {
            font-size: 18px;
            margin: 20px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>ScreenStrike Authorization</h1>
    <div id="status" class="status">Processing authorization...</div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (!code) {
            document.getElementById('status').innerHTML = '<span class="error">❌ No authorization code received</span>';
        } else {
            // Automatically exchange code
            fetch('http://localhost:5001/api/auth/exchange-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerHTML = '<span class="success">✅ Authentication successful! You can close this window.</span>';
                    setTimeout(() => window.close(), 2000);
                } else {
                    document.getElementById('status').innerHTML = `<span class="error">❌ ${data.error}</span><br><small>${data.details || ''}</small>`;
                }
            })
            .catch(err => {
                document.getElementById('status').innerHTML = `<span class="error">❌ Connection failed. Make sure backend is running.</span>`;
            });
        }
    </script>
</body>
</html>
