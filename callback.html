<!DOCTYPE html>
<html>
<head>
    <title>ScreenStrike - Authorization</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .code-box {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            word-break: break-all;
        }
        button {
            background: #22c55e;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Authorization Code</h1>
    <p>Copy this code:</p>
    <div class="code-box" id="code"></div>
    <button onclick="copyCode()">Copy Code</button>
    <p style="margin-top: 40px; color: #666;">
        Paste this code into your terminal when prompted
    </p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.getElementById('code').textContent = code || 'No code received';
        
        function copyCode() {
            navigator.clipboard.writeText(code);
            alert('Code copied!');
        }
    </script>
</body>
</html>
